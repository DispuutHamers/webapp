name: Build Docker image

on:
  push:
    branches:
      - master
  pull_request:

env:
  github_repository: ghcr.io/dispuuthamers/webapp  # Hardcoded because of uppercase letters

jobs:
  build-image:
    name: "üèó Build Docker image"
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          image: ${{ env.github_repository }}
          # only tag the image if it's not a pull request
          tags: |
            ${{ github.sha }}
            ${{ github.event_name != 'pull_request' && 'latest' }}
